<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <p>
        <label for="in1">Número 1</label>
        <input type="number" name="n1" id="in1" min="1" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
    </p>

    <p>
        <label for="n2">Número 2</label>
        <input type="number" name="n2" id="in2" min="1" max="50" required oninput="isoma.innerHTML=Number(in1.value)+Number(in2.value)">
    </p>

    <p>
        <label for="isoma">soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>

<br>
<hr>
<br>

    <p>
        <label for="ival">valor</label>
        <input type="range" name="num" id="inum" min="1" max="10" oninput="ival.innerHTML=Number(inum.value)">
        <output id="ival">5</output>
    </p>

    <h1>calculo de idade</h1>
    <p>
        <label for="iano">em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" oninput="calcIdade()">
    </p>
    <p>
        <label for="iidade">a sua idade é:</label>
        <output id="iidade">0</output>
    </p>



    <input type="submit" value="enviar">
    <input type="reset" value="limpar">


    <script>
        function calcIdade(){
            let atual=new Date().getFullYear()
            iidade.innerHTML=Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
